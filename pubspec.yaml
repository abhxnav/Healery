name: healery
description: A social media app related to mental health


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.3
  flutter_snake_navigationbar: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true


  assets:
    - assets/images/logo.png
    - assets/images/google_logo.png

  fonts:
  - family: Syne
    fonts:
    - asset: assets/fonts/SyneMono-Regular.ttf
